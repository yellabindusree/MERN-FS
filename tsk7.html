<!DOCTYPE html>
<html>
<head>
<style>
.outer-box {
  background-color: rgb(149, 8, 102);
  padding: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  width:80vh;
  border: none;
  box-shadow: none;
}

.inner-box {
  background-color: #860943; /* Adjusted to a known rose pink color */
  padding: 60px;
  border: none;
  box-shadow: none;
}

form {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

form .form-group {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

form .form-group label {
  flex: 1;
  margin-right: 10px;
}

form .form-group input, form .form-group select, form .form-group textarea {
  flex: 2;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

form .form-group input[type="radio"] {
  padding: 0;
  border: none;
  margin-right: 5px;
  flex: initial;
}

label {
  margin-bottom: 5px;
}
</style>
</head>
<body>
  <div><a href="./index.html">Back to Index Page</a></div>

<div class="outer-box">
  <div class="inner-box">
    <form>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" placeholder="Your name">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" placeholder="Your email">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password">
      </div>

      <div class="form-group">
        <label>Phone Number:</label>
        <input type="text">
      </div>

      <label>Gender:</label>
      <div class="form-group">
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label>
        <label><input type="radio" name="gender" value="Other"> Other</label>
      </div>

      <div class="form-group">
        <label>Language:</label>
        <select>
          <option value="">Select language</option>
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
      </div>

      <div class="form-group">
        <label>Zip Code:</label>
        <input type="text">
      </div>

      <div class="form-group">
        <label>About:</label>
        <textarea placeholder="Write about yourself"></textarea>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>

</body>
</html>
